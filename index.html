<!DOCTYPE html>
<html lang="es">

<head>
	<title>Ejemplo web api</title>
	<meta charset="utf-8" />
	<LINK REL=StyleSheet HREF="estilo.css" TYPE="text/css" MEDIA=screen>
	<script src="codigo.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
	<div class="row">
		<div class="col">
		</div>

		<div class="col-8">
			<h1>Ejemplo Web API</h1>
			<p class="display-6">AC18107 - Edwin Alexander Aparicio Cerón</p>
			<p><button class="btn btn-primary mb-3" onclick="obtenerProductos();this.style.display='none';">Obtener Productos</button></p>
			
			<form action="" class="row g-3">
				<div class="row mb-3">
					<div class="col">
						<div class="mb">
							<label class="form-label" for="titulo">Titulo:</label>
							<input class="form-control" type="text" id="titulo">
						</div>
					</div>
					<div class="col">
						<div class="mb">
							<label class="form-label" for="imagen">Imagen:</label>
							<input class="form-control" type="file" id="imagen">
						</div>
					</div>
				</div>
				
				<div class="row mb-3">
					<div class="col">
						<div class="mb">
							<label class="form-label" for="precio">Precio</label>
							<input class="form-control" type="text" id="precio">
						</div>
					</div>
					<div class="col">
						<div class="mb">
							<label class="form-label" for="categoria">Categoria</label>
							<input class="form-control" type="text" id="categoria">
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<div class="mb">
							<label class="form-label" for="descripcion">Descripcion</label>
							<input class="form-control" type="text" id="descripcion">
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<div class="mb">
							<button onclick="registrarProductos()" type="submit" class="btn btn-primary">Registrar producto</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="col">
		</div>
	</div>

	<div class="row">
		<div class="col"></div>

		<div class="col-8" id="listado" style="display:none;">
			<form name="filtroprods" id="filtroprods">
				<b>Seleccione Categorias</b> <br>
				<input class="form-check-input" type="checkbox" id="c1" value="c1" checked>Electronicos &nbsp; &nbsp;
				<input class="form-check-input" type="checkbox" id="c2" value="c2" checked>Joyería &nbsp; &nbsp;
				<input class="form-check-input" type="checkbox" id="c3" value="c3" checked>Ropa Caballero &nbsp; &nbsp;
				<input class="form-check-input" type="checkbox" id="c4" value="c4" checked>Ropa Dama &nbsp; &nbsp;
				<ol>
					<li>Click en la imagen para Acercamiento</li>
					<li>Click en precio para ordenar Asc o Desc</li>
				</ol>
				<table id="tabla" border="1" class="table">
					<thead class="table-dark">
						<tr>
							<th>id</th>
							<th>foto</th>
							<th id="price">price</th>
							<th>title</th>
							<th>description</th>
							<th>category</th>
							<th>actions</th>
						</tr>
					</thead>
					<tbody id="tbody" class="table-group-divider"></tbody>
				</table>
			</form>
		</div>

		<div class="col"></div>
	</div>
</body>

</html>
